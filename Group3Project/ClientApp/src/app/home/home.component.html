<app-tod-changer (created)="getTOD($event)"></app-tod-changer>
<button (click)="getRatio2()">Get plants</button>

<div *ngIf="loaded">
  <div *ngFor="let plant of allPlants">
    <p>Nameplate: {{ plant.nameplateCapacity }}</p>
    <p>Plant ID {{ plant.id }}</p>
    <p>fuel ID: {{ plant.fuelId }}</p>
   <!--  <p>{{plant.powState}}</p>-->
    <p *ngIf="plant.powState">Power Status: On</p>
    <button *ngIf="!plant.powState" (click)="togglePower(plant.id)">Power On</button>
    <button *ngIf="plant.powState" (click)="togglePower(plant.id)">Power Off</button>

    <!-- <p>Actual Output:{{ getNetOutput(plant.fuelId) }}</p> -->
  </div>
</div>
